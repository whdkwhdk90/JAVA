<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom탐색</title>        
    <script type="text/javascript">
        function searchPar(){
            var child02 = document.getElementsByTagName("p")[1];

            var parent01 = child02.parentNode;
            alert(parent01);
            alert(parent01.nodeName);
            parent01.style.backgroundColor ="black";
        }

        function searchChi(){
            var parent01 = document.getElementsByTagName("div")[0];
            var divChildren = parent01.childNodes;

            var str="";
            for(var i=0; i<divChildren.length;i++){
                str += divChildren[i].nodeName + " ";
            }
            alert(str);         //출력이 #text p #text p #text p 형식으로 출력됨.

           divChildren[1].style.backgroundColor = "pink";               //숫자가 짝수 일땐 에러가 발생
        }

        function test01(){
            var t01 = document.getElementsByTagName("p")[3];
            var p01 = t01.parentNode;

            p01.style.backgroundColor = "yellow";
        }

        function test02(){
            var d03 = document.getElementsByTagName("div")[2];
            var c03 = d03.childNodes;
            c03[3].style.fontSize = "20pt";
        }
    </script>                      
</head>
<body>
     <!-- Bom : Browser Object Model --> 
      <!-- Dom :  Document Object Model             
                                    Document
                                       |
                                      html  
                               ------------------        
                               |                |
                              head             body
                               |                |
                           ----------        ----------
                           |        |        |        |
                         style. .script. .   h1 ...   p .... 
                              .   .   .   .   .   .    -->         
    <h1>부모, 자식 탐색</h1>
    <div>                           <!-- node가 element를 가지고 있다.-->
        --
        <p>child01</p>                      <!-- p태그 위아래로 텍스트를 입력할 수 있기 때문에 p태그를 사용하기 위한 인덱스는 홀수번째여야 함. -->
        --
        <p>child02</p>
        --
        <p>child03</p>
        --
    </div>
     <button onclick="searchPar();">부모탐색</button>
     <button onclick="searchChi();">자식탐색</button>
     <h3 onclick="test01();">1. "test01"태그를 포함한 div태그에 배경색을 적용하자.</h3>
     <h3 onclick="test02();">2. 마지막 div태그에 포함된 "test04"태그의 폰트크기를 20pt로 적용하자</h3>
     <div>
         <p>test01</p>
         <p>test02</p>
     </div>
     <div>
         <p>test03</p>
         <p>test04</p>
     </div>
</body>
</html>
