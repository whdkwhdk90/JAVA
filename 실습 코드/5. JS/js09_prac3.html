<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    legend{
        text-align: center;
    }
    fieldset{
        background-color: lightgrey;
        width : 400px;
        height : 50px;
        margin : 0px;
    }
    li{
        display : inline-block;
        margin-left: 30px;
        
    }
    ul{
        margin-top: 5px;
    }
    div{
        width : 500px;
        height:70px;
        padding-left: 10px;
    }
    h4{
        margin : 0px;
        padding-top: 10px;
    }
    </style>
    <script type="text/javascript">
    function func01(){
        var area = document.getElementById("result");
        area.innerHTML = " ";

        area.style.backgroundColor = "orange";
        area.innerHTML += "<h4>검색할 제목을 입력하세요:</h4>";
        area.innerHTML += "<input type=\"text\" style=\"width:400px\">";
        area.innerHTML += " <input type=\"submit\" value=\"검색\">";
    }
    function func02(){       
        var area = document.getElementById("result");
        area.innerHTML = " ";

        area.style.backgroundColor = "orange";
        area.innerHTML += "<h4>검색할 날짜를 선택하세요:</h4>";
        area.innerHTML += "<input type=\"date\" width:\"300px\">";
        area.innerHTML += "<input type=\"date\" width:\"300px\">";
        area.innerHTML += " <input type=\"submit\" value=\"검색\">";

    }
    function func03(){
        var area = document.getElementById("result");
        area.innerHTML = " ";

        area.style.backgroundColor = "orange";
        area.innerHTML += "<h4>검색할 작성자 아이디를 입력하세요:</h4>";
        area.innerHTML += "<input type=\"text\" style=\"width:230px\">";
        area.innerHTML += " <input type=\"submit\" value=\"검색\">";
    }
    </script>
</head>
<body>
    
    <h2>연습 3</h2>
    <form>
        <fieldset>
            <legend>검색할 항목을 선택하세요</legend>
            <ul>
                <li><input type="radio" onclick="func01();" name="check">제목</li>
                <li><input type="radio" onclick="func02();" name="check">날짜</li>
                <li><input type="radio" onclick="func03();" name="check">작성자</li>
            </ul>
        </fieldset>
        <hr>
        <div id="result"></div>
    </form>
</body>
</html>
