<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function func01(){
            alert("명시적 함수");
        }

        //얘는 함수가 아니라 변수임
        var func02 = function(){
            alert("익명 함수");
        }

        function func03(){
            literalPrn(function(msg){
                alert(msg);
            });
        }
        function literalPrn(literal){
            literal("안녕하세요 리터럴입니다.");
        }

        //arguments : 아규먼트의 갯수만큼 배열형태로
        function valTest(){
            var value="";
            for(var i=0; i<arguments.length; i++){
                value += arguments[i];
            }
            alert(value);
        }
        function closureTest(val){
            var msg="입니다!";
            function addVal(){
                alert(val+" "+msg);
            }    
            return addVal;
        }

        function pmEdu(val){
            //문제! val값을 이용해서 closureTest() 실행 후
            //alert을 통해 val값을 확인해보자.
           closureTest(val)();    //뒤에다가 괄호를 하나 더 붙이면 return해주는 함수를 실행하겠다는 의미.
           
           var tmp = closureTest(val);
           tmp();               //closureTest(val)()과 똑같은 의미
       }

        var sEdu = closureTest("javascript");

    </script>

    <style type="text/css">
        .select{
            cursor : pointer;
        }
    </style>

</head>
<body>
    <h1>함수!!</h1>
    <h2>함수의 종류</h2>
    <p onclick="func01();" class="select">1. 명시적함수</p>
    <p onclick="func02();" class="select">2. 익명함수</p>
    <p onclick="func03();" class="select">3. 리터럴함수</p>

    <h2 class="select" onclick="valTest('k','h','정보','교육원');">arguments 속성</h2>

    <h2>클로저(함수 리턴)</h2>
    <label>s강의장</label>
        <input type="text" id="scalss" value=""/>
        <input type="button" value="클릭" onclick="sEdu();"/>

    <label>s강의장 오후</label>
        <input type="text" id="pm" value=""/>
        <input type="button" value="클릭" onclick="pmEdu(pm.value);"/>
</body>
</html>
