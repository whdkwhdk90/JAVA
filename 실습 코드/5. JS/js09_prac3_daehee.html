<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css"> 
        #radio{
            width: 350px;
            height: 40px;
            text-align: center;
            border: 1px solid black;
            background-color: lightgray;
        }
        .view fieldset{
            border: none;
            width: 500px;
            height: 50px;
            background-color:gold;
            position: absolute;
            visibility: hidden;
        }
        
    </style>
    <script type="text/javascript">
        function select1(){      
            var pick = document.getElementsByName("select");
            
            if(pick[0].checked==true){
                document.getElementById("tselect").style.visibility="visible";
                document.getElementById("dselect").style.visibility="hidden";
                document.getElementById("wselect").style.visibility="hidden";
            }else if(pick[1].checked==true){
                document.getElementById("tselect").style.visibility="hidden";
                document.getElementById("dselect").style.visibility="visible";
                document.getElementById("wselect").style.visibility="hidden";
            }else if(pick[2].checked==true){
                document.getElementById("tselect").style.visibility="hidden";
                document.getElementById("dselect").style.visibility="hidden";
                document.getElementById("wselect").style.visibility="visible";
            }

        }
    </script>
</head>
<body>
    <h2>연습3</h2>

    <form>
        <fieldset id="radio">
            <legend >검색할 항목을 선택하시오.</legend>
            <input type="radio" value="제목" id="title" name="select" onclick="select1();"><label for="title">제목</label>
            <input type="radio" value="날짜" id="date" name="select" onclick="select1();"><label for="date">날짜</label>
            <input type="radio" value="작성자" id="writer" name="select" onclick="select1();"><label for="writer">작성자</label>
        </fieldset>
    </form>
    <hr>
    <form class="view">
        <fieldset id= "tselect" class="style">
            <div>검색할 제목을 입력하세요 :</div>
            <input type="text" size="45">
            <input type="button" value="검색">
        </fieldset>
        <fieldset id= "dselect" class="style">
            <div>검색할 날짜를 입력하세요 :</div>
            <input type="date"> - <input type="date">
            <input type="button" value="검색">
        </fieldset>
        <fieldset id= "wselect" class="style">
            <div>검색할 작성자 아이디를 입력하세요 :</div>
            <input type="text" id="id" >
            <input type="button" value="검색">
        </fieldset>
    </form>




</body>
</html>
