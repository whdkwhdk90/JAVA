<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    .area{
        background-color: lightgrey;
        border : 1px solid black;
        height : 150px;
    }
    </style>
    <script type="text/javascript">
    function test1(){
        var testEval = "";

        testEval += "var number1 = parseInt(document.getElementById('number1').value);";
        testEval += "var number2 = parseInt(document.getElementById('number2').value);";
        testEval += "var sum=0;";
        testEval += "sum = number1 + number2;";
        testEval += "document.getElementById('area1').innerHTML += number1 +'과'+ number2 +'의 합: '+sum;";

        eval(testEval);     //eval 함부로 쓰지말기. 해킹에도 취약함
    }

    function test2(){
        var num1 = 10/0;
        var num2 = 10/'a';

        var area = document.getElementById("area2");

        area.innerHTML += "10/0 : " + num1 + "<br>";
        area.innerHTML += "10/'a' : " + num2 + "<br>";
        area.innerHTML += "isFinite() : " + isFinite(num1) + "<br>";
        area.innerHTML += "num1 == Infinity : " + (num1==Infinity) + "<br>";
        
        if(num2 == NaN){    //NaN은 NaN과 비교해도 같다고 나오지가 않음(비교연산자가 통하지않음)
            area.innerHTML += "num2는 숫자가 아닙니다.<br>";
        }else{
            area.innerHTML += "num2는 숫자입니다.<br>";
        }

        if(isNaN(num2)){    //NaN은 이렇게 비교해야 비교가 됨.
            area.innerHTML += "num2는 숫자가 아닙니다.<br>";
        }else{
            area.innerHTML += "num2는 숫자입니다.<br>";
        }
       
    }
    </script>
</head>
<body>
    <h1>JavaScript 내장함수</h1>
    <h3>eval()함수</h3>
    <p>문자열을 자바스크립트 코드로 변환해 실행하는 함수</p>
    숫자1: <input type="text" id="number1">
    숫자2: <input type="text" id="number2"> 
    <br>
    <button onclick="test1();">클릭!</button>
    <div id="area1" class="area"></div>

    <hr>
    <h3>infinity와 NaN</h3>
    <p>
        자바스크립트는 0으로 숫자를 나누면 infinity라는 값이 들어간다.
        자바스크립트가 표현할 수 없는 숫자는 NaN(Not a Number)으로 표시한다.
    </p>
    <button onclick="test2();">클릭!!</button>
    <div id="area2" class="area"></div>



</body>
</html>
