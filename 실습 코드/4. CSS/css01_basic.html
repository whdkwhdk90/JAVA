<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- CSS : Cascading Style Sheets-->
    <link href="resources/css01.css" rel ="stylesheet" type="text/css" />
    <!-- 
        href: css 파일 연결(주소)
        rel : 연결 대상의 속성(stylesheet로 만들어져 있다)
        type : 해당 파일의 정보값(text로 이루어져 있고, css기능을 한다)  
    -->

    <style type= "text/css">
        @import url("resources/css01.css");
        p{
            background-color:  pink;
        }
        a{
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>css 기본 문법</h1>
    <h3>작성 방식 3가지</h3>

    <b style="color: red;">1. 인라인 스타일시트 : 우선순위가 제일 높다.</b>
    <!-- 태그 안에 쓰는게 인라인 스타일 시트-->
    <p>
        <span>2. 내부 스타일 시트 : html 내부에서 간단하게 작성</span>
            <b>3. 외부 스타일 시트 : css파일을 만든다.(가장 많이 사용)</b>
    </p>
    <a href="http://www.naver.com">네이버</a>
    <!-- a태그의 배경색을 녹색으로 style 적용-->
</body>
</html>
