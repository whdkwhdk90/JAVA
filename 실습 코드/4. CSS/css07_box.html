<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box 모델</title>
    <style type="text/css">
    dl,dt,dd,p{
        margin: 0px;
        padding: 0px;
    }
    .box{
        border : 3px red dotted;
        width : 500px;
    }
    dt{
        text-align: center;
        font-size: 20px;
        padding: 15px;
        border-bottom: blue 5px double;
    }
    dd{
        padding:10px;
    }
    .line{
        border-bottom: red 5px dotted;
    }
    </style>
</head>
<body>
    <dl class="box">
        <dt>스마트 콘텐츠 융합 응용 SW 엔지니어 양성과정</dt>
        <dd class="line">
            <h2>박귀영</h2>
            <p>근데 화면이 아까부터 안보여요!</p>    
        </dd>
        <dd>
            <h2>박응서</h2>
            <p>지금 아무 이미지 가져오면 되는건가요??</p>
        </dd>
    
    </dl>
</body>
</html>
