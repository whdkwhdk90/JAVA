        <div id="w02">특히 이들 확진자의 대부분이 코로나19 고위험집단인 60∼70대로 파악돼 방역당국에 비상이 걸렸다.</div>
        <div id="w03">지역별로는 서울 18명, 경기 5명, 인천 4명, 충남 2명이다. 확진자는 대부분 고령층인 것으로 알려졌다dsaaaaaaaaaaaaa.</div>
