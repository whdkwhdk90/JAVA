<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        form{
            width: 350px;
            background-color: aqua;
            border-radius: 10px;
            padding : 20px;
        }
        fieldset{
            border:0;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Prac</h1>
    <form action="">
        <fieldset>
            <legend>Part1. 정보</legend>
            <ul>
                <li><label for="id">ID</label><input type="text" name="id" id="id"/></li>
                <li><label for="pwd">PW</label><input type="password" name="pw" id="pwd"></li>
                <li><label>Grade</label><input type="text" name="grade" value="일반회원"></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Part2. 개인정보</legend>
            <ol>
                <li><label>NAME</label><input type="text" name="name"
                placeholder="5자미만"></li>
                <li><label>MAIL</label><input type="email" name="email"
                placeholder="abc@abcd.com"></li>
            </ol>
        </fieldset>
            <legend>Part3. 코딩실력</legend>
            <input type="checkbox" value="상" name="code"><label>상</label>
            <input type="checkbox" value="중" name="code"><label>중</label>
            <input type="checkbox" value="하" name="code"><label>하</label>
    </form>
</body>
</html>
