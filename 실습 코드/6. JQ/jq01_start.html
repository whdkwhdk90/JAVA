<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js">

    </script>
    <script type="text/javascript">
        // jQuery(document).ready(function(){});       //window.onload랑 동일한 친구임.

        // jQuery 기본 작성법 : selector 표현식
        //예)   $("selector").함수();
        //      $("p").css("color","red");      => p태그의 color를 red로 바꾸자.  $는 jQuery를 의미함.

        function highlight(){
            //id가 list01인 요소의 자식인 li를 찾아서
            //li들 중 첫번째 요소의 배경색을 pink로 바꾸자.

            // var area = document.getElementsByTagName("li")[0];
            // area.style.backgroundColor = "pink";

            $("#list01>li").eq(0).css("backgroundColor","pink");
        }

        $(function(){
            $("img").click(function(){
                alert("이미지를 클릭했습니다.");
                $(this).hide();
            });                        //img 태그를 선택하겠다.
        });

        function showImg(){
            $("img").show();
        }

        function resizeImg(){
            // $("img").css("width","100px").css("height","100px");            //chaining 이용 가능.
            $("img").css({"width":"100px","height":"100px"})
        }

        function addImg(){
            $("img").last().after("<img src ='image/img02.png'>");     //처음엔 1개만 추가되지만 2개인상태에서 추가를 누르면 2개에 각각 1개씩 추가해서 4개, 4개에서 누르면 4개가 추가되서 8개 이런식으로 진행..
        }

        function toggleImg(){
            $("img").toggle(1000);
        }
    </script>
    <style type="text/css">
        img{
            width : 200px;
            height : 200px;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>jQuery 시작</h1>
    <ul id="list01">
        <li>1. 셀렉터 표현식</li>
        <li>2. DOM탐색</li>
        <li>3. 이벤트</li>
        <li>4. 이펙트</li>
        <li>5. Ajax</li>
    </ul>
    <button onclick="highlight();">리스트 강조하기</button>
    <hr>
    <button onclick="showImg();">이미지 보이기</button>
    <button onclick="resizeImg();">이미지 축소</button>
    <button onclick="addImg();">이미지 추가</button>
    <button onclick="toggleImg();">이미지 숨기기/보이기</button>

    <br><br>
    <div>
        <img alt="test" src= "image/img01.png"/>
    </div>
</body>
</html>
