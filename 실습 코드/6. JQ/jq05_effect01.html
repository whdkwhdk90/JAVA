<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        img{
            width: 200px;
            height: 200px;
            position: absolute;
            left: 200px;
            top: 100px;
        }
        p{
            width: 100px;
            border: 1px solid blue;
            position: absolute;
            left: 10px;
            display: none;
        }
    </style>
     <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
     <script type="text/javascript">
        $(function(){
            //$("b").click(function(){})   클릭이랑 bind는 같은 성능을 가졌음.
            $("b").bind("click",function(){
                $("p").toggle();
                $("p").each(function(i){
                    $(this).animate({
                        "top" : 50*(i+1)+"px"
                    },1000);
                });
            });

            $("p").click(function(){
                var ele = $(this);
                ele.css("background","skyblue");
                //siblings : 선택된 태그와 같은레벨에 있는 요소들 탐색
                ele.siblings("p").css("background","white");

                //contains(text) : text를 포함하고 있는 요소
                if(ele.is("p:contains(hide)")){
                    $("img").hide();
                }else if(ele.is("p:contains(show)")){
                    $("img").show();
                }else if(ele.is("p:contains(toggle)")){
                    $("img").toggle();
                }else if(ele.is("p:contains(slideUp)")){
                    $("img").slideUp();
                }else if(ele.is("p:contains(slideDown)")){
                    $("img").slideDown();
                }else if(ele.is("p:contains(slideToggle)")){
                    $("img").slideToggle();
                }else if(ele.is("p:contains(fadeOut)")){
                    $("img").fadeOut();
                }else if(ele.is("p:contains(fadeIn)")){
                    $("img").fadeIn();
                }else if(ele.is("p:contains(fadeTo)")){
                    $("img").fadeTo(1000,0.2);
                }else if(ele.is("p:contains(fadeToggle)")){
                    $("img").fadeToggle();
                }else if(ele.is("p:contains(animate)")){
                    $("img").animate({
                        "width" : "500px",
                        "height" : "500px",
                        "left" : "600px",
                        "top" : "0px"
                    },2000);
                }    
            });
        });
    </script>
</head>
<body>
    <b>이펙트</b>
    <div>
        <p>hide()</p>
        <p>show()</p>
        <p>toggle()</p>
        <p>slideUp()</p>
        <p>slideDown()</p>
        <p>slideToggle</p>
        <p>fadeOut()</p>
        <p>fadeIn</p>
        <p>fadeTo()</p>
        <p>fadeToggle()</p>
        <p>animate()</p>
    </div>
    <img src="image/img01.png" alt="img1">
</body>
</html>
