<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("div").children().click(function(){
                if($(this).prop("tagName") == "SPAN"){  //소문자로 사용하면 안됨.
                    alert("span태그 클릭!");
                }
                if($(this).is("p")){            //is()는 이미 선택되어있는거 확인하는 거
                    $(this).css("background-color", "skyblue");
                } 
            });
            // $("p:eq(0)").add("span").css("color","red");
            $("b").click(function(){
                $("p:eq(0)").add("span").css("color","red");
            });

        });
    </script>
</head>
<body>
    <div>
        
        <p>add()</p>
        <span>add(): 
            선택한 엘리먼트에 추가적으로 selector 표현식을 작성할 때 사용
      
        </span>
        <p>is()</p>
        <b>선택한 엘리먼트들 중에 구하는 엘리먼트가 있는지 확인</b>
    </div>
</body>
</html>
