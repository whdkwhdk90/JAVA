<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{
            border: 1px solid blue;
        }
        .prepend{
            border: 1px dotted red;
        }
        .append{
            border: 1px dotted green;
        }
    </style>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("button:eq(0)").click(function(){
                // $("div").prepend("123");            //맨앞에 요소가 추가
                $("div").prepend($("<p>").addClass("prepend").text("prepend"));         //p태그에 prepend라는 class추가하고 prepend라는 텍스트를 입력한 것을 div에 붙인다.
            });

            $("button:eq(1)").click(function(){
                //div태그에 append()를 이용해서 태그를 추가
                //p class="append">append</p>
                $("div").append( $("<p>").addClass("append").text("append") );
            });

            $("button:eq(2)").click(function(){
                $("div").html("<b style='font-size :30px;'>html 요소</b>");         // html , text차이점은 text는 스타일 적용이안되고 html은 스타일 적용 됨.
            });

            $("button:eq(3)").click(function(){
                $("div").text("<b>text요소</b>");
            });
        });
    </script>
</head>
<body>
    <button>prepend()</button>
    <button>append()</button>
    <button>html()</button>
    <button>text()</button>
    <div>
        <p>내부 삽입1</p>
        <p>내부 삽입2</p>
    </div>
</body>
</html>
