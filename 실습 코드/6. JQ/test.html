<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Join Us</title>
        <link rel="stylesheet" href="login_style.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">


$(function(){
	$(".input-field").each(function(){
		$(this).click(function(){
			var chk = document.getElementsByClassName("input-field")[2];
			$.ajax({
				url:"golmuck.do?cd=idchk&id="+chk.value.trim(), 
				data : "id="+chk.value.trim(),
				dataType:"json",
				success : function(msg){
					if(msg.idnotused == "false"){
						$("p:eq(0)").html("아이디가 중복됩니다. 다시 작성해주세요.");
						$("#uid").focus();	
                        $("#uid").val("");
					}
				},
				error : function(){
				}
			});
		});
	});
});	
</script>
<style type="text/css">
	p{
		color: red;
		font-style: bold;
		font-size : 8px;
	}
</style>        
    </head>
    <body>
        <div class="wrap">
            <div class="form-wrap" id="size">
                <div class="button-wrap">
                    <div id="btn"></div>
                    <button type="button" class="togglebtn" id="log" onclick="login();">LOG IN</button>
                    <button type="button" class="togglebtn" id="reg" onclick="register();">REGISTER</button>
                </div>
                <div class="social-icons">
                    <img src="img/fb.png" alt="facebook">
                    <img src="img/tw.png" alt="twitter">
                    <img src="img/gl.png" alt="google">
                </div>
                <form id="login" action="golmuck.do" class="input-group" method="get">
                	<input type="hidden" name="cd" value="login">
                    <input type="text" class="input-field" placeholder="User id" required>
                    <input type="password" class="input-field" placeholder="User Password" required>
                    <input type="checkbox" class="checkbox"><span>Remember Password</span>
                    <button class="submit">Login</button>
                </form>
                <form id="register" action="golmuck.do" class="input-group" method="post">
                	<input type="hidden" name="cd" value="register">
                    <input type="text" id="uid" name="id" class="input-field" title="n" placeholder="User id" required>
                    <p></p>
                    <input type="password"  name="pw" class="input-field" placeholder="User Password" required>
                    <input type="text" name="name" class="input-field" placeholder="Hong, gil dong" required>
                    <input type="text" name="phone" class="input-field" placeholder="01012345678" required>
                    <input type="number"  name="age" class="input-field" placeholder="27" required><br><br>
                    <input type="radio" name="chk" checked="checked" value="M">Male&nbsp;&nbsp;
                    <input type="radio" name="chk" value="F">Female
                    <input type="text" name="residence" class="input-field" placeholder="Your residence" required><br><br>
                    <button class="submit">REGISTER</button>
                </form>	
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            var size = document.getElementById("size");
            
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
                size.style.height = "400px";
                size.style.transition=".5s";
            }

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
                size.style.height = "600px";
                size.style.transition=".5s";
           
            }
        </script>
    </body>
</html>
