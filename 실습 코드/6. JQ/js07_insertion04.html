<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #menu{
            background-color: orange;
            text-align: right;
        }
        a{
            text-decoration: none;
            font-size: 20px;
        }
        #menu div{
            margin-right: 10px;
        }
        .box{
            border: 2px solid red;
        }
    </style>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //<div class='box'></div>
            var $box = $("<div>").addClass("box");  //$변수는 jquery 사용했다는걸 표현해주는애일뿐
            //<div class='box'><div class="sub_menu"><a><span>국비지원 ....
            //   $(".sub_menu:first").wrap($box);

            // $(".sub_menu").click(function(){
            //     if( $(this).parent().is(".box") ){
            //         $(this).unwrap(".box");
            //     }
            // });
            $(".sub_menu").click(function(){
                
                $(".sub_menu").each(function(){
                    if( $(this).parent().is(".box") ){
                         $(this).unwrap(".box");
                    }
                });
                $(this).wrap($box);
            });
            /////////////////////////////
            $("a").wrapInner("<span></span>");
            $("a").wrapAll("<b></b>");
        });
    </script>
</head>
<body>
    <div id="menu">
        <div class="sub_menu">
            <a><span>국비지원</span></a>
        </div>
        <div class="sub_menu">
            <a>훈련검색</a>
        </div>
        <div class="sub_menu">
            <a href="#">기관검색</a>
        </div>
        <div class="sub_menu">
            <a>질문답변</a>
        </div>
        <div class="sub_menu">
            <a>게시판</a>
        </div>
    </div>
    <pre>1</pre>
    <pre>2</pre>
    <pre>3</pre>
    <pre>4</pre>
</body>
</html>
