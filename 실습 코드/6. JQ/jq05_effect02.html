<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        a{
            font-weight: bold;
        }
        #box{
            background-color: skyblue;
            width: 100px;
            height: 100px;
            position: relative;
        }
    </style>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("a").click(function(){            //체이닝으로 연속 동작
                $("#box").animate({
                    opacity : "0.2",
                    left : "400px"
                        },1000).animate({
                        opacity : "0.5",
                        top : "160px",
                        width : "20px",
                        height : "20px"
                            },"slow").animate({         //slow는 한 600정도, fast는 한 200정도 스피드를 가짐
                            opacity : "1",
                            left : "0px",
                            width : "100px",
                            height : "100px"
                                },"slow").animate({
                                    top:"0px"
                                    },"fast").slideUp().slideDown();
            });
        });
    </script>
</head>
<body>
    <p><a>Run</a></p>
    <div id="box"></div>
</body>
</html>
