<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //$('tr').on("click",function(){});
            $("tr").click(function(){ 
                if(!$("tr").eq(0).is($(this))){ 
                    //$("table tr").removeAttr("style");
                    //each문 대신 이렇게 해도 됨.
                        $("tr").each(function(){
                            $(this).css("backgroundColor","white");
                        });
                        $(this).css("backgroundColor","red");
                }                
            });

        });
    </script>
</head>
<body>
    <table border="1">
        <tr>
            <th>NO</th>
            <th>TITLE</th>
            <th>DATE</th>
        </tr>
        <tr>
            <td>11</td>
            <td>11 TITLE</td>
            <td>20-06-23</td>
        </tr>
        <tr>
            <td>32</td>
            <td>32 TITLE</td>
            <td>20-06-24</td>
        </tr>
    </table>
</body>
</html>
