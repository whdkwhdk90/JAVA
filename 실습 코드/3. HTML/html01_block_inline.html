<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록요소 인라인요소</title>          <!-- 맨 위에 탭 제목이 바뀜-->
</head>
<body>
    <h2>블록요소</h2>
    <p>줄바꿈</p>
    <div style="background-color:skyblue;">
        블록 요소 안에 텍스트, <strong>인라인 요소</strong> 포함 가능
    <p>블록요소 안에 블록요소 포함 가능하다</p>
    </div>  

    <h2>인라인 요소</h2>                <!-- h는 헤더를 의미함.(제목)-->
    <a>줄바꿈X</a>
    <q style="background-color: pink;">인라인 요소 안에 텍스트와 인라인 요소 포함 가능</q>
    <span>인라인 요소 안에는 <p>블록요소</p> 포함 불가</span>               <!--인라인 요소 안에는 블록요소 사용을 지양해야함.-->

</body>
</html>
