<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 관련 태그</title>
</head>
<body>
    <h1>미디어 관련 태그</h1>
    <h3>오디오</h3>             <!-- 둘다 컨트롤즈가 없으면 실행이 안됨.-->
    <audio src="sample/audio/major.mp3" controls="controls"></audio>
    <h3>비디오</h3>
    <video src="sample/video/video1.mp4" controls="controls"></video>

    <hr>
    <h3>오디오</h3>             <!-- 위에 처럼했을 시 확장자명에 따라 실행이 안될 수 도 있기에 밑에 처럼 하는게 좋음.-->
    <audio controls="controls">
        <source src="sample/audio/major.mp3" type="audio/mp3"/>
    </audio>
    <h3>비디오</h3>
    <video controls="controls">
        <source src="sample/video/video1.mp4" type="video/mp4"/>
    </video>

</body>
</html>
